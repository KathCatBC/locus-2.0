<div class="page-wrap">

  <nav class="navbar navbar-default">

  <div class="container-fluid">
    <!-- Brand and toggle get grouped for better mobile display -->

      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">

</nav>  

  <div class="container">
    <div class="row">
      <form class="form-horizontal" class="create-update-form" action="/notes/create" method="POST">
        <fieldset>
          <legend>Enter a New Fieldnote<span class="member-name"></span></legend>
 
          
            <div class="form-group">
              <label for="inputTitle" class="col-lg-2 control-label">Title</label>
              <div class="col-lg-4">
                <input class="form-control" id="title" placeholder="title" type="text" type="title">
              </div>
            </div>
        
            <div class="form-group">
              <label for="inputDate" class="col-lg-2 control-label">Date the Note Was Taken</label>
              <div class="col-lg-4">
                <input class="form-control" id="" placeholder="yyyy/mm/dd" type="date" required>

              </div>
            </div>

            <div class="form-group">

              <label for="inpuNoteType" class="col-lg-2 control-label">Note Type</label>
              <div class="col-lg-10">
                <select multiple="" id="noteType" class="form-control" placeholder="Note Type" type="noteType">
                  <option>Image</option>
                  <option>YouTube Video</option>
                  <option>Google Doc</option>
                  <option>Other</option>

                </select>
              </div>
            </div>

            <div class="form-group">

              <label for="inputNote" class="col-lg-2 control-label">Link</label>
              <div class="col-lg-10">
                <input class="form-control" type="note" type="url" id="note" placeholder="Paste the link to your note here" required>

              </div>
            </div>
            
            <div class="form-group">

              <label for="inputDesc" class="col-lg-2 control-label">Description</label>
              <div class="col-lg-10">
                <textarea class="form-control" rows="3" id="description" type="text" required></textarea>

                <span class="help-block"></span>
              </div>
            </div>


          <button type="submit" class="btn btn-success">Submit</button>
          </fieldset>
      </form>
    </div>  
  </div>
    

</div>
